<html>
  <head>
    <script>
      function Check()
      {
        var i=1;
        while(i<=100)
      {
        if(i%3!=0)
      {
        document.write("<centre>"+ i +"</centre>");
      }
      i++;
      }
      }
    </script>
  </head>
  <body>
    <form name="form" onSubmit='Check();'>
      <p>Printing number form 1 to 100 excluding multiples of 3</p>
      <input type="submit"> 
    </form>
  </body>
</html>
